<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Phone icon outline -->
  <g transform="translate(100, 100)">
    <!-- Phone body -->
    <rect x="-30" y="-45" width="60" height="90" rx="8" 
          fill="none" stroke="url(#logoGradient)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Screen area -->
    <rect x="-24" y="-38" width="48" height="60" rx="3" 
          fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- Signal waves emanating from phone -->
    <g opacity="0.8">
      <!-- Left wave -->
      <path d="M -40 -15 Q -50 -15, -55 -20" 
            fill="none" stroke="#00d9ff" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M -45 -15 Q -60 -15, -68 -23" 
            fill="none" stroke="#00d9ff" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M -50 -15 Q -70 -15, -80 -26" 
            fill="none" stroke="#00d9ff" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
      
      <!-- Right wave -->
      <path d="M 40 -15 Q 50 -15, 55 -20" 
            fill="none" stroke="#7c3aed" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 45 -15 Q 60 -15, 68 -23" 
            fill="none" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M 50 -15 Q 70 -15, 80 -26" 
            fill="none" stroke="#7c3aed" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Number "0" symbol in the center of phone -->
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="32" 
          font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" 
          dominant-baseline="central">0</text>
    
    <!-- Home button -->
    <circle cx="0" cy="32" r="5" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Orbiting particles for tech feel -->
  <circle cx="100" cy="100" r="2" fill="#00d9ff" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="2" fill="#7c3aed" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" 
                      from="120 100 100" to="480 100 100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="2" fill="#00d9ff" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" 
                      from="240 100 100" to="600 100 100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
</svg>
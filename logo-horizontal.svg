<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone icon -->
  <g transform="translate(30, 30)">
    <!-- Phone body -->
    <rect x="-12" y="-18" width="24" height="36" rx="3" 
          fill="none" stroke="url(#headerGradient)" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-9" y="-15" width="18" height="24" rx="1.5" 
          fill="none" stroke="url(#headerGradient)" stroke-width="1" opacity="0.4"/>
    
    <!-- Number in center -->
    <text x="0" y="2" font-family="JetBrains Mono, monospace" font-size="14" 
          font-weight="bold" fill="url(#headerGradient)" text-anchor="middle" 
          dominant-baseline="central">0</text>
    
    <!-- Signal waves -->
    <g opacity="0.8">
      <path d="M -16 -6 Q -20 -6, -22 -8" 
            fill="none" stroke="#00d9ff" stroke-width="2" stroke-linecap="round"/>
      <path d="M -18 -6 Q -24 -6, -27 -9" 
            fill="none" stroke="#00d9ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
      
      <path d="M 16 -6 Q 20 -6, 22 -8" 
            fill="none" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
      <path d="M 18 -6 Q 24 -6, 27 -9" 
            fill="none" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    </g>
    
    <!-- Home button -->
    <circle cx="0" cy="13" r="2" fill="url(#headerGradient)" opacity="0.5"/>
  </g>
  
  <!-- Text: getFreeNumber -->
  <text x="70" y="38" font-family="Sora, sans-serif" font-size="22" font-weight="700" 
        fill="url(#headerGradient)" letter-spacing="-0.5">getFreeNumber</text>
</svg>